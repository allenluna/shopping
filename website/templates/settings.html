{% extends "header.html" %}

{% block content %} 

<div class="container mt-5" id="">
 <h2 class="text-center">User's Data</h2>

 <div id="userDiv">


 </div>

</div>
</div>
<div class="container mt-2">
  <button 
  type="button" 
  class="btn btn-success w-100" 
  data-bs-toggle="modal" 
  data-bs-target="#addressModal" 
  id="addAddress"
  >
  Add Address
</button>

<!-- updateAddress -->
<button 
type="button" 
class="btn btn-success w-100 mb-2 update-none" 
data-bs-toggle="modal" 
data-bs-target="#updateAddress" 
id="updateAddressData"
>
Update Address
</button>

<button 
type="button" 
class="btn btn-danger w-100 mb-2 update-none" 
data-bs-toggle="modal" 
data-bs-target="#deleteAddress" 
id="deleteDataAddress"
>
Delete Address
</button>

</div>

<!-- add address Modal -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">User's Address</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addressForm" method="post">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="contact" class="col-form-label">Contact</label>
                <input type="text" pattern="\d*" maxlength="11" class="form-control" id="contact" placeholder="09123456789">
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="email" class="col-form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="address" class="col-form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Manila Street">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="city" class="col-form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Zambales City">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="zipcode" class="col-form-label">Zipcode</label>
                <input type="text" pattern="\d*" maxlength="4" class="form-control" id="zipcode" placeholder="4400">
              </div>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Add Address</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

<!-- update Address -->
<div class="modal fade" id="updateAddress" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Address</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateForm" method="patch">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="uname" placeholder="John Doe">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="contact" class="col-form-label">Contact</label>
                <input type="text" pattern="\d*" maxlength="11" class="form-control" id="ucontact" placeholder="09123456789">
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="email" class="col-form-label">Email Address</label>
                <input type="email" class="form-control" id="uemail" placeholder="example@gmail.com">
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="address" class="col-form-label">Address</label>
                <input type="text" class="form-control" id="uaddress" placeholder="Manila Street">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="city" class="col-form-label">City</label>
                <input type="text" class="form-control" id="ucity" placeholder="Zambales City">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="zipcode" class="col-form-label">Zipcode</label>
                <input type="text" pattern="\d*" maxlength="4" class="form-control" id="uzipcode" placeholder="4400">
              </div>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Update Address</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

<!-- delete date -->
<div class="modal fade" id="deleteAddress" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" id="deleteDialog">
    <div class="modal-content" id="deleteContent">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Address</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this address?</p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="deleteDataBtn" class="btn btn-danger" data-bs-dismiss="modal">Delete Address</button>
          </div>
      </div>
      
    </div>
  </div>
</div>

{% endblock %}


<!-- Js -->
{% block script %}
<script src="{{ url_for('static', filename='js/setting.js') }}"></script>
{% endblock %}
