{% extends "base.html" %} {% block title %} My Products {% endblock %} {% block
body %}

<div class="container" id="containerPage">
  <h3 class="my-3">My Products</h3>
  <div class="row row-cols-2 row-cols-lg-4 g-2 text-center" id="productItems">
    <!-- where product posted -->
  </div>
</div>

<div class="modal fade" id="myProduct" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Edit Product</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- add user address form -->
        <form method="post" enctype="multipart/form-data" id="addMyProduct">
          <div class="mb-3">
            <label for="title" class="form-label">Product Name</label>
            <input
              id="editTitle"
              type="text"
              class="form-control"
              placeholder="Piknik"
            />
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="text"
              class="form-control"
              id="editPrice"
              placeholder="1000"
              pattern="\d*"
            />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="text"
              class="form-control"
              id="editQuantity"
              placeholder="5000"
              pattern="\d*"
            />
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="category">Category</label>
            <select class="form-select" id="editCategory">
              <option selected>Choose...</option>
              <option value="Snack & Munchies">Snack & Munchies</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Bakery & Biscuits">Bakery & Biscuits</option>
            </select>
          </div>

          <div class="row row-cols-2 gx-2">
            <div class="col">
              <div class="input-group mb-3 d-flex flex-column">
                <label
                  class="input-group-text flavourLabel text-body-emphasis file1Image1"
                  id="file1Image1"
                  for="editFile1"
                ></label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="editFlavour1"
                  placeholder="First Title"
                />
                <input
                  type="file"
                  class="ms-1 form-control flavour editFile1"
                  id="editFile1"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3 d-flex flex-column">
                <label
                  class="input-group-text flavourLabel text-body-emphasis file2Image2"
                  id="file2Image2"
                  for="editFile2"
                ></label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="editFlavour2"
                  placeholder="Second Title"
                />
                <input
                  type="file"
                  class="ms-1 form-control flavour editFile2"
                  id="editFile2"
                />
              </div>
            </div>

            <div class="col">
              <div class="input-group mb-3 d-flex flex-column">
                <label
                  class="input-group-text flavourLabel text-body-emphasis file3Image3"
                  id="file3Image3"
                  for="editFile3"
                ></label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="editFlavour3"
                  placeholder="Third Title"
                />
                <input
                  type="file"
                  class="ms-1 form-control flavour editFile3"
                  id="editFile3"
                />
              </div>
            </div>

            <div class="col">
              <div class="input-group mb-3 d-flex flex-column">
                <label
                  class="input-group-text flavourLabel text-body-emphasis file4Image4"
                  id="file4Image4"
                  for="editFile4"
                ></label>
                <input
                  type="file"
                  class="ms-1 form-control flavour"
                  id="editFile4"
                />
                <input
                  type="text"
                  class="form-control w-100"
                  id="editFlavour4"
                  placeholder="Fourth Title"
                />
              </div>
            </div>
          </div>

          <button id="editProductBtn" class="btn btn-success w-100">
            Add Product
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- delete modal -->
<div
  class="modal fade"
  id="delelteProductData"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Delete Product</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Delete Data -->
        <p>Are you sure you want to delete this product?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          id="deleteProduct"
          class="btn btn-danger"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='js/my_product.js') }}"></script>
<script src="{{ url_for('static', filename='js/addProduct.js') }}"></script>
{% endblock %}
